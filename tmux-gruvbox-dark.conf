## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar colors
set-option -g status-style bg=#282828,fg=#a89984

# default window title colors
set-window-option -g window-status-style bg=#fe8019,fg=#282828

# default window with an activity alert
set-window-option -g window-status-activity-style bg=#282828,fg=#a89984

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=#282828

# pane border
set-option -g pane-active-border-style fg=#fe8019
set-option -g pane-border-style fg=#282828

# message infos
set-option -g message-style bg=#fe8019,fg=#282828

# writing commands inactive
set-option -g message-command-style bg=#a89984,fg=#3c3836

# pane number display
set-option -g display-panes-active-colour #fe8019
set-option -g display-panes-colour #282828

# clock
set-window-option -g clock-mode-colour #fe8019

# bell
set-window-option -g window-status-bell-style bg=#3c3836,fg=#fe8019

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=#a89984,fg=#282828] #S #[bg=#282828,fg=#a89984,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=#a89984,fg=#282828] #h "

set-window-option -g window-status-current-format "#[bg=#fe8019,fg=#282828,nobold,noitalics,nounderscore]#[bg=#fe8019,fg=#282828] #I #[bg=#fe8019,fg=#282828,bold] #W#{?window_zoomed_flag,*Z,} #[bg=#282828,fg=#fe8019,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=#a89984,fg=#282828,noitalics]#[bg=#a89984,fg=#282828] #I #[bg=#a89984,fg=#282828] #W #[bg=#282828,fg=#a89984,noitalics]"

